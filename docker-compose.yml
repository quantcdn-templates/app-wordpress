services:
  wordpress:
    build:
      context: ./
      dockerfile: Dockerfile
    image: ghcr.io/quantcdn-templates/app-wordpress:latest
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      WORDPRESS_CONFIG_EXTRA: |
        $host = $_SERVER['HTTP_HOST'] ?? null;
        if ($host) {
          $scheme = (!empty($_SERVER['HTTPS']) && $_SERVER['HTTPS'] !== 'off') ? 'https' : 'http';
          define('WP_HOME', $scheme . '://' . $host);
          define('WP_SITEURL', $scheme . '://' . $host);
        }
    volumes:
      - ./wp-content:/var/www/html/wp-content
      - wordpress_data:/var/www/html
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    depends_on:
      - db

  db:
    labels:
      quant.type: mysql
    image: mysql:8.4
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_DATABASE:-wordpress}
      - MYSQL_USER=${DB_USERNAME:-wordpress}
      - MYSQL_PASSWORD=${DB_PASSWORD:-wordpress}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  wordpress_data:
  db_data: 
