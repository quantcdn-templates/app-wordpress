services:
  wordpress:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - wordpress_data:/var/www/html
      - ./wp-content:/var/www/html/wp-content
    environment:
      # Quant Cloud database variables
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-wordpress}
      - DB_USERNAME=${DB_USERNAME:-wordpress}
      - DB_PASSWORD=${DB_PASSWORD:-wordpress}
      # WordPress configuration
      - WORDPRESS_TABLE_PREFIX=${WORDPRESS_TABLE_PREFIX:-wp_}
      - WORDPRESS_DEBUG=${WORDPRESS_DEBUG:-false}
      - WORDPRESS_DEBUG_LOG=${WORDPRESS_DEBUG_LOG:-false}
      - WORDPRESS_DEBUG_DISPLAY=${WORDPRESS_DEBUG_DISPLAY:-false}
      - WP_CONFIG_EXTRA=${WP_CONFIG_EXTRA:-}
      # WordPress security keys (optional, will be auto-generated if not provided)
      - WORDPRESS_AUTH_KEY=${WORDPRESS_AUTH_KEY:-}
      - WORDPRESS_SECURE_AUTH_KEY=${WORDPRESS_SECURE_AUTH_KEY:-}
      - WORDPRESS_LOGGED_IN_KEY=${WORDPRESS_LOGGED_IN_KEY:-}
      - WORDPRESS_NONCE_KEY=${WORDPRESS_NONCE_KEY:-}
      - WORDPRESS_AUTH_SALT=${WORDPRESS_AUTH_SALT:-}
      - WORDPRESS_SECURE_AUTH_SALT=${WORDPRESS_SECURE_AUTH_SALT:-}
      - WORDPRESS_LOGGED_IN_SALT=${WORDPRESS_LOGGED_IN_SALT:-}
      - WORDPRESS_NONCE_SALT=${WORDPRESS_NONCE_SALT:-}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    depends_on:
      - db

  db:
    labels:
      quant.type: none # We do not need a database container in Quant Cloud
    image: mysql:8.0
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_DATABASE:-wordpress}
      - MYSQL_USER=${DB_USERNAME:-wordpress}
      - MYSQL_PASSWORD=${DB_PASSWORD:-wordpress}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  wordpress_data:
  db_data: 