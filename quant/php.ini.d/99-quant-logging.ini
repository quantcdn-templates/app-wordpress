; Quant PHP Logging Configuration
; Suppress warnings and notices while preserving fatal errors

; Set error reporting to exclude warnings, notices, and deprecated messages
; E_ERROR | E_PARSE | E_CORE_ERROR | E_COMPILE_ERROR | E_USER_ERROR | E_RECOVERABLE_ERROR = 4437
error_reporting = 4437

; Ensure errors are logged but not displayed
log_errors = On
display_errors = Off
display_startup_errors = Off

; Configure error logging
log_errors_max_len = 1024
ignore_repeated_errors = On
ignore_repeated_source = On
html_errors = Off

; Log to stderr for Docker
error_log = /dev/stderr