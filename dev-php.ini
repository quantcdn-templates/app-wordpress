# Development PHP settings to override production optimizations

# Disable opcache completely for local development
opcache.enable=0
opcache.enable_cli=0

# If the above doesn't work due to order of loading, use aggressive revalidation
opcache.validate_timestamps=1
opcache.revalidate_freq=0
opcache.max_accelerated_files=0

# Disable some production optimizations for better development experience
opcache.save_comments=1
opcache.fast_shutdown=0

# Ensure errors are displayed in development
display_errors=On
log_errors=On
error_reporting=E_ALL

# Development-friendly settings
max_execution_time=0
memory_limit=1G

